<div class="dashboard-container">
   <!-- Header -->
  <header class="dashboard-header">
    <div class="container-fluid">
      <div class="row align-items-center py-3">
        <div class="col">
          <h1 class="h3 mb-0">
            <i class="fas fa-tachometer-alt me-2"></i>Employee Management System
          </h1>
        </div>
        <div class="col-auto">
          <div class="d-flex gap-2 align-items-center">
            <!-- Theme Toggle -->
            <app-theme-toggle></app-theme-toggle>
            
            <!-- Add Employee Button -->
            <button 
              *ngIf="currentView() === 'list'"
              class="btn btn-primary"
              (click)="showAddEmployeeForm()"
            >
              <i class="fas fa-plus me-1"></i>Add Employee
            </button>

            <!-- Back to List Button -->
            <button 
              *ngIf="currentView() === 'form'"
              class="btn btn-outline-secondary"
              (click)="showEmployeeList()"
            >
              <i class="fas fa-arrow-left me-1"></i>Back to List
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="container-fluid py-4">
      <!-- Employee List View -->
      <app-employee-list 
        *ngIf="currentView() === 'list'"
        (editEmployee)="showEditEmployeeForm($event)"  
      ></app-employee-list>

      <!-- Employee Form View -->
      <div *ngIf="currentView() === 'form'" class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <app-employee-form
            [employee]="employeeForEdit"
            [isEditMode]="isEditMode()"
            (save)="onSaveEmployee($event)"
            (cancel)="onCancelForm()"
          ></app-employee-form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="dashboard-footer">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <p class="mb-0 text-muted">
            &copy; 2024 Employee Management System. Built with Angular 19.
          </p>
        </div>
        <div class="col-auto">
          <p class="mb-0 text-muted">
            Total Employees: {{ employeeService.totalEmployees() }}
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
